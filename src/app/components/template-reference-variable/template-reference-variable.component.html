<p>
  <!-- gets the entire elemnet, so can access any properties and events -->

  <br>
  <br />
  <mat-form-field>
    <!-- template var cant have any numbers in it, just words -->
    <input matInput #textVar placeholder="type something"
    (focus)="true"
    >
  </mat-form-field>
</p>
